<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Dashboard</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.modifyDashboard(form)" novalidate>

        <div class="form-group">
          <label>First Name</label>
          <input type="text" name="text" class="form-control" mongoose-error/>
        </div>
        
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="text" class="form-control" mongoose-error/>
        </div>
        
        <div class="form-group">
          <label>Contact Number</label>
          <input type="text" name="text" class="form-control" mongoose-error/>
        </div>
        
        <div class="form-group">
          <label>Contact Email</label>
          <input type="text" name="text" class="form-control" mongoose-error/>
        </div>
        
        <div class="form-group">
          <label>Address</label>
          <input type="text" name="text" class="form-control" mongoose-error/>
        </div>
      </form>
    </div>
  </div>
</div>
