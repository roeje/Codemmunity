<div class="container profile">
  <div class="row">
    
    <div>
      <div class="profileInfo jumbotron">
        <div>
          <h1>{{ prof.user.name }}'s Profile</h1>
        </div>
        <div>
          <p>{{ prof.user.name }}</p>
        </div>
      </div>
    </div>
    
   
    <div class="projectList">
      
      <div class="projectPane panel panel-primary" ng-repeat="project in prof.user.projects">
        <div class="panel-heading">
          <h3 class="panel-title projectHeader">{{ project.tab1.title }}</h3>
        </div>
        <div class="panel-body">
          
          <div id="carousel-example-generic{{$index}}" class="carousel slide" data-ride="carousel" data-interval="false">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic{{$index}}" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic{{$index}}" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic{{$index}}" data-slide-to="3"></li>
            </ol>
          
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              
              <!--Tab 1-->
              <div class="item active">
                <div class="col-lg-12">
                  <div class="col-lg-12">
                    <h2>{{project.tab1.title}}</h2>
                  </div> 
                  
                  <div class="col-lg-12">
                    <h3><a href="{{project.tab1.repoUrl}}" target="_blank"> {{project.tab1.repoUrl}} </a></h3>
                  </div>
                    
                  <div class="col-lg-12">
                    <h3>Language: {{project.tab1.language}}</h3>
                  </div>
                </div>
              </div>
              
              <!--Tab 2-->
              <div class="item">
                
                <div class="col-md-12 imagePane">
                  <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                      <img class="img-rounded" src="{{project.tab2.image1}}" alt="...">
                      <div class="caption">
                        <h3>Thumbnail label</h3>
                        <p>...</p>
                        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                      </div>
                    </div>
                  </div>
                  
                  <div class="col-sm-6 col-md-4 imagePane">
                    <div class="thumbnail">
                      <img src="{{project.tab2.image1}}" alt="...">
                      <div class="caption">
                        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                      </div>
                    </div>
                  </div>
                  
                  <div class="col-sm-6 col-md-4 imagePane">
                    <div class="thumbnail">
                      <img src="{{project.tab2.image1}}" alt="...">
                      <div class="caption">
                        <h3>Thumbnail label</h3>
                        <p>...</p>
                        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                      </div>
                    </div>
                  </div>
                  
                </div>
                
                <!--<div class="col-lg-6">-->
                <!--  <img class="img-responsive img-thumbnail" src="{{project.tab2.image1}}"></img>-->
                <!--</div> -->
              </div>
              
              <!--Tab 3-->
              <div class="item">
                <div class="col-lg-6">
                  <img class="img-responsive img-thumbnail" src="{{project.tab3.image2}}"></img>
                </div> 
              </div>
              
            </div>
          
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic{{$index}}" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic{{$index}}" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
            
          </div>
          
        </div>  
        
        
        
        

      </div>
      
    </div>
   
  </div>
</div>
